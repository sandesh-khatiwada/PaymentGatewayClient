<div class="container">
  <div class="otp-card">
    <h1 class="title">OTP Verification</h1>
    <p class="message">An OTP has been sent to your email</p>
    <form [formGroup]="otpForm" (ngSubmit)="verifyOtp()">
      <div class="otp-inputs">
        <input type="text" formControlName="otp" placeholder="Enter 6-digit OTP" maxlength="6">
      </div>
      <div class="error" *ngIf="otpForm.get('otp')?.hasError('required') && otpForm.get('otp')?.touched">
        OTP is required
      </div>
      <div class="error" *ngIf="otpForm.get('otp')?.hasError('pattern') && otpForm.get('otp')?.touched">
        OTP must be 6 digits
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="otpForm.invalid">Verify</button>
    </form>
  </div>
</div>
